
<h3 class="mt-3">{{ accion }} comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregarEditarComentario()">

    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo">
        <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">Titulo es requerido</span>
    </div>

    <div class="mb-3">
        <label for="creador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="creador">
        <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger">creador es requerido</span>

    </div>
    
    <div class="mb-3">
      <label for="texto" class="form-label">texto</label>
      <textarea formControlName="texto" class="form-control" id="texto" rows="8"></textarea>
      <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger">texto es requerido</span>

    </div> 
    <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-primary float-end">Aceptar</button>
    <button type="button" routerLink="" class="btn btn-secondary">Volver</button>
</form>
