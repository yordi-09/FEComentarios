<div class="row mt-3">
    <div class="col lg-6">
        <h3>Listado de comentarios</h3>
    </div>

    <div class="lg-6">
        <button class="class btn btn-primary float-end" [routerLink]="['/agregar']" routerLinkActive="router-link-active" >Nuevo comentario</button>
    </div>
</div>

<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let comentario of listComentarios">
                <td><a [routerLink]="['/ver', comentario.id]" routerLinkActive="router-link-active" >{{ comentario.titulo }}</a></td>
                <td>{{ comentario.creador }}</td>
                <td>{{ comentario.fechaCreacion | date:'dd/MM/yyyy' }}</td>
                <td style="width: 10%;">
                    <button [routerLink]="['/editar', comentario.id]" routerLinkActive="router-link-active" class="btn btn-primary btn-sm float-sm">
                        Editar
                    </button>
                </td>
                <td style="width: 10%;">
                    <button (click)="eliminarComentario(comentario.id)" class="btn btn-danger btn-sm float-sm">
                        Eliminar
                    </button>
                </td>
            </tr>
    </tbody>
</table>
<div *ngIf="listComentarios.length == 0" class="row mt-5">
    <h5>No hay comentarios para mostrar</h5>
</div>
