<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">Tarjeta credito</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-l6">
            <div class="card-body">
                <h5 class="titulo">Agregar tarjeta</h5>
                <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="far fa-user" 
                            [class.green-icon]="this.form.get('titular')?.valid"
                            [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"
                            ></i></span>
                        <input formControlName="titular" type="text" class="form-control" placeholder="titular" aria-label="Username" aria-describedby="basic-addon1">
                      </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fal fa-credit-card"
                            [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                            [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                            ></i></span>
                        <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="numero tarjeta" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <div class="row">
                        <div class="col-lg-7">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"
                                    [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                    [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"
                                    ></i></span>
                                <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="YY/MM" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>  

                        <div class="col-lg-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-key"
                                    [class.green-icon]="this.form.get('cvv')?.valid"
                                    [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                                    ></i></span>
                                <input formControlName="cvv" maxlength="3" type="password" class="form-control" placeholder="CVV" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>   
                    </div>
                    <div class="d-grid gap-2">
                        <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg"><i class="far fa-save"></i>Guardar</button>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="col-lg-l6">
            <div class="card-body">
                <h5 class="titulo">Listado de tarjeta</h5>
                <table>
                    <tbody>
                        <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                            <td>{{ tarjeta.titular}}</td>
                            <td>{{ tarjeta.numeroTarjeta }}</td>
                            <td> {{tarjeta.fechaExpiracion }} </td>
                            <td><i class="far fa-edit text-info"></i></td>
                            <td><i (click)="eliminarTarjeta(i)" class="far fa-trash-alt text-danger"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
